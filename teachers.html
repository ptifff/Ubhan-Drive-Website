    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Firebase Data Table</title>
        <!-- Include Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <!-- Initialize Firebase with your config -->
        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyARxuWgmAcVMuHI2pRmUdBFy9anXcdVKWI",
    authDomain: "ubhan-drive.firebaseapp.com",
    databaseURL: "https://ubhan-drive-default-rtdb.firebaseio.com",
    projectId: "ubhan-drive",
    storageBucket: "ubhan-drive.appspot.com",
    messagingSenderId: "59364518993",
    appId: "1:59364518993:web:1c35633659058936fc5c70",
    measurementId: "G-BXH3GXT4ZY"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>

    
        <script>
            // Reference to your Firebase Realtime Database
            var database = firebase.database();
    
            // Reference to the specific data node you want to fetch
            var dataRef = database.ref('Instructor');
    
            // Fetch data and populate the table
            dataRef.on('value', function(snapshot) {
                var tableBody = document.getElementById('tbody1');
                tableBody.innerHTML = '';
                var serialNumber = 1;
                console.log("snapshot")
                console.log(snapshot)
    
                snapshot.forEach(function(childSnapshot) {
                    var childData = childSnapshot.val();
                    console.log("childData")
                    console.log(childData)
                    var row = tableBody.insertRow();
                    var serialNumberCell = row.insertCell(0);
                    serialNumberCell.innerText = serialNumber;
                    serialNumber++;
    
                    var cniCell = row.insertCell(1);
                    var firstnameCell = row.insertCell(2);
                    var lastnameCell = row.insertCell(3);
                    var genderCell = row.insertCell(4);
                    var dobCell = row.insertCell(5);
                    var bloodgroupCell = row.insertCell(6);
                    var licenceCell = row.insertCell(7);
                    var emailCell = row.insertCell(8);
                    var addressCell = row.insertCell(9);
                    var licenceexpiryCell = row.insertCell(10);
                    var phoneCell = row.insertCell(11);
                   
    
                    cniCell.innerText = childData.cnic;
                    firstnameCell.innerText = childData.firstname;
                    lastnameCell.innerText = childData.lastname;
                    genderCell.innerText = childData.gender;
                    dobCell.innerText = childData.dob;
                    bloodgroupCell.innerText = childData.bloodGroup;
                    licenceCell.innerText = childData.licence;
                    emailCell.innerText = childData.email;
                    addressCell.innerText = childData.address;
                    licenceexpiryCell.innerText = childData.licenceexpiry;
                    phoneCell.innerText = childData.phone;
                });
            });
        </script>
    </body>
    </html>
